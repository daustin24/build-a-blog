{% extends "base.html" %}

{% block content %}

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}

    
        {% for post in posts %}
        <div>
            <p><a href="./blog?id={{post.id}}">{{post.title}}</a></p>
            <p>{{post.body}}</p>
        </div>
        {% endfor %}


    

{% endif %}


{% endblock %}
